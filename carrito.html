<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/carrito.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pushbar.js@1.0.0/src/pushbar.min.css"
    />
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- FONT -->
    <script
      src="https://kit.fontawesome.com/7271a5d544.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <!-- GOOGLEAPIS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap"
      rel="stylesheet"
    />

    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div class="divNav">
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: black"
      >
        <a
          class="navbar-brand letrajumbo"
          style="color: white"
          href="index.html"
          >Meztiza <i class="fas fa-guitar"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"
            ><i class="fas fa-volume-up"></i>
          </span>
        </button>
        <a class="navbar-brand derecha" style="color: white" href="usuario.html"
          ><i class="fas fa-user"></i
        ></a>

        <a class="navbar-brand" style="color: white" id="pusher" href="#"
          ><i class="fas fa-shopping-cart"></i
        ></a>
      </nav>
    </div>

    <!-- carrito -->
    <div class="main">
       
      <div class="carrito letra-precioT">
        Precio Total: <span id="precio-total">0</span>
      </div>
     
      <div class="d-flex">
        <div class="lista-productos" id="lista-productos"></div>
        <div>
          <div>
            <button
              type="button"
              class="btn btn-danger boton-vaciar"
              id="btn-vaciar-carrito"
            >
              Vaciar Carrito
            </button>

            <button
              id="mostrarModal"
              type="button"
              class="btn btn-success boton-comprar"
            >
              Comprar
            </button>
          </div>
          <!-- Cajero -->
          <div>
            <p>Dinero: $<span id="mostrar-dinero">0</span></p>
            <button
              type="button"
              class="btn btn-success boton-agregarDinero"
              id="btn-agregarDinero"
            >
              Agregar 1000$
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Proceso de compra
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="cuenta-productos"></div>

            <div id="mensaje-usuario" class="alert"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="btn-comprar" class="btn btn-primary">
              Finalizar compra
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- bootstrap js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- js  -->
    <script src="js/carrito.js"></script>
  </body>
</html>
